<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

<body>
    <h2>Demenstroation of Local & Session Storage Example</h2>
    <h1>Online Shopping Cart</h1>

        <option value="101,Pen,10">Pen - $10</option>
